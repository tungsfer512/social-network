<VirtualHost *:443>
  ServerName 10.99.3.126
  ServerAdmin root@10.99.3.126

  SSLEngine on
  SSLCertificateFile        /etc/letsencrypt/live/humhub/cert.pem
  SSLCertificateKeyFile     /etc/letsencrypt/live/humhub/privkey.pem
#   SSLCertificateChainFile   /etc/letsencrypt/live/humhub/fullchain.pem

  DocumentRoot /var/www/humhub

  <Directory /var/www/humhub/>
     Options -Indexes -FollowSymLinks
     AllowOverride All
  </Directory>

  <DirectoryMatch "/var/www/humhub/(\.|protected|themes/\w+/views|uploads/file)">
     Order Deny,Allow
     Deny from all
  </DirectoryMatch>

  <FilesMatch "^\.">
     Order Deny,Allow
     Deny from all
  </FilesMatch>
  
  <DirectoryMatch "/var/www/humhub/(static|uploads|themes|assets)">
        Header set Cache-Control "max-age=172800, public"
  </DirectoryMatch>
</VirtualHost>

<VirtualHost *:80>
   ServerName 10.99.3.126
   Redirect / https://10.99.3.126
</VirtualHost>